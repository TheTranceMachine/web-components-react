<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="Input.js"></script>
  <script defer src="Checkbox.js"></script>
  <script defer src="ExpandableList.js"></script>
</head>
<body>
  <custom-input>
    Payment
    <span slot="description">number</span>
  </custom-input>
  <custom-checkbox checked>Tip?</custom-checkbox>
  <custom-input>
    Tip amount
    <span slot="description">number</span>
  </custom-input>
  <ul is="expandable-list" data-expanded>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <ul is="expandable-list" data-expanded>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
    </ul>
  </ul>
</body>
</html>
